<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distionary App Using Java Script</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/rahulsinghboya.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <header>English Distionary</header>
        <div class="search">
            <input type="text" placeholder="Search Any Word" required>
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
            <i class="fas fa-search" class="search-icon"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type a word and press enter to get meaning, example, pronunnciation, and  synonyms of that typed word.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>_</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>_</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>_</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>synonyms</p>
                       <div class="list">
                           
                       </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
